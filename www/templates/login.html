
<ion-modal-view>

  <ion-header-bar >
    <div >
   <h1 class="title">Giriş</h1>

    
      </div>
  </ion-header-bar>
  <ion-content>
    <form >
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Kullanıcı Adı</span>
          <input type="text" ng-model="loginData.username">
        </label>
        <label class="item item-input">
          <span class="input-label">Kullanıcı Sifre</span>
          <input type="password" ng-model="loginData.password">
        </label>
        <label class="item">

          <button class="button button-block button-balanced"  ng-click="doLogin()">Giriş Yap</button>

        </label>
      </div>
    </form>
    <label class="item" ng-click="closeModal('login2kayit')">
      <a class="button button-block button-balanced" style="top:-30px;"> Kayıt Ol </a>
    </label>
  </ion-content>
</ion-modal-view>
